<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="img/logo.png" alt="" />
    </header>
    <div class="container">
      <form action="game.html">
        <div class="label-box">
          <div class="form-heading">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
            <label class="label-heading" for="players">Players</label>
          </div>
          <input
            id="players"
            placeholder="add your players"
            type="number"
            name="players"
            step="1"
            min="0"
            max="5"
            required
          />
          <div class="form-heading">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"
              />
            </svg>
            <label class="label-heading" for="chilli sauces">Hot Sauces</label>
          </div>

          <input
            id="chilli-sauces"
            placeholder="how many hot sauces"
            type="number"
            name="players"
            step="1"
            min="0"
            max="10"
            required
          />
          <span class="validity"></span>
        </div>
        <div class="btn-box">
          <input class="btn" type="submit" value="PLAY" />
        </div>
      </form>
    </div>
    <footer class="footer">
      <p class="cp-text">

      </p>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
